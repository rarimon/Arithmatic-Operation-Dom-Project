<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arithmatic Operation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container w-50">
    <div class="row my-5">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Arithmatic Operation</h3>
                </div>
                <div class="card-body">
                   <div class="mb-3">
                       <label class="form-label" for="">Your Name:</label>
                       <input type="text"  placeholder="Enter your name" id="number" class="form-control">
                   </div>
                    <div class="mb-3">
                       <label class="form-label" for="">Number 1:</label>
                       <input type="number"  placeholder="Enter a Number" id="number1" class="form-control">
                   </div>
                    <div class="mb-3">
                       <label class="form-label" for="">Number 2:</label>
                       <input type="number"  placeholder="Enter a Number" id="number2" class="form-control">
                   </div>
                    <div class="mb-3 ">
                       <button class="btn btn-primary btn-sm">Add</button>
                       <button class="btn btn-primary btn-sm">Subtract</button>
                       <button class="btn btn-primary btn-sm">Multiply</button>
                       <button class="btn btn-primary btn-sm">Divide</button>
                   </div>
                    <div class="mb-3 ">
                       <h1 id="showData"></h1>
                   </div>
                </div>
            </div>
        </div>
    </div>
</div>












<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
